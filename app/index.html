<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta content="IDEE - Zadanie rekrutacyjne" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>IDEE - Zadanie rekrutacyjne</title>
  <link href="apple-touch-icon.png" rel="apple-touch-icon">
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body dir="ltr">

<header>
  <nav class="nav">
    <div class="nav__container">
      <ul class="nav__menu">
        <li class="nav__item"><a href="/buy.html">Buy</a></li>
        <li class="nav__item"><a href="/sell.html">Sell</a></li>
        <li class="nav__item"><a href="/about.html">About</a></li>
      </ul>
      <ul class="nav__register-login">
        <li class="nav__register"><a href="/register.html">Register</a></li>
        <li class="nav__login"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="breadcrumbs">
    <ul class="breadcrumbs__container">
      <li class="breadcrumbs__item"><a href="/">Home</a></li>
      <li class="breadcrumbs__item">Login</li>
    </ul>
  </div>
</header>

<article class="login__container">
  <section class="login">
    <div class="login__heading">
      <h1 class="login__title">Login</h1>
      <h2 class="login__subtitle">To access your account</h2>
      <div id="login__error">
      </div>
    </div>
    <div class="login__form-container">
      <form action="/login.php" class="login__form" id="login" method="post">
        <label for="username">Username</label>
        <input aria-required="true" class="login__form__input" id="username" name="username" required type="text">
        <label for="email">Email Address</label>
        <input aria-required="true" class="login__form__input" id="email" name="email" required type="email">
        <label for="password">Password</label>
        <input aria-required="true" class="login__form__input" id="password" name="password" required type="password">
        <div class="login__form__controls">
          <a class="login__form__reset-password" href="/Reset_Password">Forgot password?</a>
          <input class="login__form__submit" type="submit" value="Login">
        </div>
      </form>
      <div class="not-member">
        <h3 class="not-member__title">Not a member?</h3>
        <form action="/register">
          <input class="not-member__register" type="submit" value="Register Today"/>
        </form>
      </div>
    </div>
  </section>
</article>

<footer></footer>
<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
